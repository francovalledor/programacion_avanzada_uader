<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programación Avanzada</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

</head>

<body>

    <div id="formulario" class="container-sm">
        <form class="needs-validation" novalidate action="https://www.nasa.gov">
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
                    <div class="valid-feedback">
                        OK
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Apellido" required>
                    <div class="valid-feedback">
                        OK
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="email">Email</label>
                    <div class="input-group">
                        <input type="email" class="form-control" id="email" placeholder="Email"
                            aria-describedby="inputGroupPrepend" required>
                        <div class="invalid-feedback">
                            Email inválido
                        </div>
                    </div>
                </div>
                
                <div class="col-md-4 mb-3">
                    <label for="telefono">Teléfono</label>
                    <div class="input-group">
                        <input type="tel" maxlength="10" minlength="10" class="form-control" id="telefono" placeholder="Teléfono"
                            aria-describedby="inputGroupPrepend" required>
                        <div class="invalid-feedback">
                            Teléfono inválido
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="ciudad">Ciudad</label>
                    <input type="text" class="form-control" id="ciudad" placeholder="Ciudad" required>
                    <div class="invalid-feedback">
                        Ingresa una ciudad válida
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="provincia">Provincia</label>
                    <input type="text" class="form-control" id="provincia" placeholder="Provincia" required>
                    <div class="invalid-feedback">
                        Ingrese una provincia válida
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="codigopostal">Código Postal</label>
                    <input type="text" class="form-control" maxlength="4" minlength="4" id="codigopostal" placeholder="CP" required>
                    <div class="invalid-feedback">
                        Código Postal Incorrecto
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="aceptartyc" required>
                    <label class="form-check-label" for="aceptartyc">
                        Acepto los términos y condiciones
                    </label>
                    <div class="invalid-feedback">
                        Para continuar debes aceptar los términos y condiciones
                    </div>
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Enviar</button>
        </form>
    </div>

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</body>
</html>
